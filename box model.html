<!DOCTYPE html>
<html>
<head>
    <title>Box Model Properties</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        .box {
            width: 300px;
            height: auto;
            padding: 20px;
            margin: 30px;
            border: 5px solid orange;
            background-color: white;
        }

        h1 {
            border: 3px solid red;
            padding: 10px;
            margin-bottom: 20px;
        }

        p {
            border: 2px solid blue;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Pizza</h1>
        <p>
            A pizza is a popular Italian dish consisting of a usually round,
            flattened base of dough topped with tomato, cheese, and various ingredients.
        </p>
    </div>

</body>
</html>
